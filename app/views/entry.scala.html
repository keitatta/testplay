@* entry Template File *@
@(title:String,menuId:Int=1)(content: Html)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>@title</title>
<meta name="keywords" content="ダイエット,美容" />
<meta name="description" content="はじめよう、今度こそ成功するダイエット。" />
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
</head>

<body>
<div id="wrap">
<h1>アカウント作成フォーム</h1>
<p>必要事項を記入して作成ボタンを押してください。</p>

<form id="entryForm" action="made" method="post">
<table border="1">
<tr>
<th>ニックネーム：</th>
<td><input type="text" name="nickname" size="50"/></td>
</tr>
<tr>
<th>メールアドレス：</th>
<td><input type="text" name="email" size="50"/></td>
</tr>
<tr>
<th>パスワード：</th>
<td><input type="text" name="password" />　*4~8字の半角英数字</td>
</tr>
<tr>
<th>性別：</th>
<td>
<input type="radio" name="sex" id="sex1" value=1 checked="checked" />
<label for="sex1">男性</label>
<input type="radio" name="sex" id="sex2" value=0 />
<label for="sex2">女性</label>
</td>
</tr>
<tr>
<th>身長：</th>
<td><input type="text" name="height" class="body_data" /> cm</td>
</tr>
<tr>
<th>体重：</th>
<td><input type="text" name="weight" class="body_data" /> kg</td>
</tr>
<tr>
<th>写真（任意）：</th>
<td><input type="file" name="photo" /></td>
</tr>
</table>

<p id="btns">
<input type="reset" value="クリア" />
<input type="submit" value="作成" />
</p>

</form>

<p>Copyright &copy; DODO's Diet Dialy.</p>
</div>
</body>
</html>
